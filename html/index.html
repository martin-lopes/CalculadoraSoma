<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../javascript/script.js" defer></script>
    <title>Soma Simples</title>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Soma Simples</h1>            
            <div class="form-group">
                    <label for="numero1">Digite o primeiro número:</label>
                    <input type="number" class="form-control" id="numero1" placeholder="Número 1" required>
            </div>
                
            <div class="form-group">
                    <label for="numero2">Digite o segundo número:</label>
                    <input type="number" class="form-control" id="numero2" placeholder="Número 2" required>
            </div>
                <button class="btn" id="somarBtn">Somar</button>
                <h3 id="resultado"></h3>
    </div>
</body>
</html>
